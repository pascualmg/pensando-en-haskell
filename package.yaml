name:                pensando-en-haskell
version:             0.1.0.0
github:              "githubuser/pensando-en-haskell"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2022 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/pensando-en-haskell#readme>

dependencies:
- base >= 4.7 && < 5
- hspec >= 2.6 && < 3
- postgresql-simple >= 0.6.4 && < 1
- uuid >= 1.3.15 && < 2

library:
  source-dirs: src

executables:
  pensando-en-haskell-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - pensando-en-haskell

tests:
  pensando-en-haskell-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - pensando-en-haskell
